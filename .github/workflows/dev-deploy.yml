name: Dev Deployment

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          cat ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 54.185.172.27 >> ~/.ssh/known_hosts
          
      - name: Run remote command
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@54.185.172.27 "echo 'Hello, World!'"
          
