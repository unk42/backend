name: Dev Deployment

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/vm.key
          chmod 600 ~/.ssh/vm.key
          cat >>~/.ssh/config <<END
          Host vm
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/vm.key
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: ${{ secrets.MY_SSH_USER }}
          SSH_KEY: ${{ secrets.MY_SSH_KEY }}
          SSH_HOST: ${{ secrets.MY_SSH_HOST }}

      - name: Deploy to EC2 remote server
        run: |
          ssh vm 'sudo apt update && sudo apt install git curl -y'
          echo "$UPDATE_SCRIPT" > ~/script.sh
          scp -i ~/.ssh/vm.key ~/script.sh ubuntu@35.88.104.48:/home/ubuntu
          ssh vm 'sh /home/ubuntu/script.sh'
          ssh vm 'cd /home/ubuntu/backend'
          ssh vm 'cp /home/ubuntu/backend/env-example /home/ubuntu/backend/.env'
          ssh vm 'sudo docker compose --project-directory=//home/ubuntu/backend up -d'
          ssh vm 'echo "PASS!!!"'
        env:
          UPDATE_SCRIPT: ${{ secrets.MY_UPDATE_SCRIPT }}
          
          
