name: Dev Deployment

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/vm.key
          chmod 600 ~/.ssh/vm.key
          cat >>~/.ssh/config <<END
          Host vm
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/vm.key
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: ${{ secrets.VM_SSH_USER }}
          SSH_KEY: ${{ secrets.VM_SSH_KEY }}
          SSH_HOST: ${{ secrets.VM_SSH_HOST }}

      - name: Stop the server
        run: ssh vm 'echo "Hello World"'
